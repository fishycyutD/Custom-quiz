<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Test</title>
    </head>
    <body>
        <script>
            function getCookie(name) {
                const decoded = decodeURIComponent(document.cookie);
                const match = decoded
                    .split("; ")
                    .find(x => x.startsWith(name + "="));

                return match ? match.substring(name.length + 1) : null;
            }

            console.log(getCookie("questions"), document.cookie);
        </script>
    </body>
</html>
